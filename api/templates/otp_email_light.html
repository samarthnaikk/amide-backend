<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>amide OTP Verification</title>
    <style>
        body {
            background: #ffffff;
            color: #222;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 420px;
            margin: 40px auto;
            background: #f7f7f7;
            border-radius: 14px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 32px 26px;
        }
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 18px;
        }
        .logo-img {
            height: 40px;
            width: 40px;
            border-radius: 8px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.12);
            margin-right: 10px;
        }
        .logo-text {
            font-size: 1.9rem;
            font-weight: 700;
            color: #3a7afe;
            letter-spacing: 1.5px;
        }
        .desc {
            font-size: 1.1rem;
            color: #444;
            margin-bottom: 14px;
        }
        .otp {
            font-size: 2.2rem;
            font-weight: 600;
            letter-spacing: 6px;
            color: #222;
            background: #eaf1fb;
            padding: 12px 0;
            border-radius: 8px;
            text-align: center;
            margin: 24px 0 18px 0;
        }
        .footer {
            font-size: 0.95rem;
            color: #777;
            text-align: center;
            margin-top: 32px;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="cid:logo.png" alt="amide logo" class="logo-img">
            <span class="logo-text">amide</span>
        </div>

        <div class="desc">Your One-Time Password (OTP) for signup:</div>

        <div class="otp">{{ otp }}</div>

        <div class="desc">Please enter this code in the app to verify your email address.</div>

        <div class="footer">
            If you did not request this, please ignore this email.<br>
            Â© 2025 amide
        </div>
    </div>
</body>
</html>
